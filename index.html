<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Moon Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c1445 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .night-sky {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.8),
                0 0 100px rgba(255, 255, 255, 0.6),
                0 0 140px rgba(255, 255, 255, 0.4),
                0 0 200px rgba(255, 255, 255, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            box-shadow: 
                60px -30px 0 -10px rgba(200, 200, 200, 0.2),
                100px 40px 0 5px rgba(200, 200, 200, 0.25),
                -40px 80px 0 -5px rgba(200, 200, 200, 0.3),
                80px 100px 0 -8px rgba(200, 200, 200, 0.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 100px rgba(255, 255, 255, 0.6),
                    0 0 140px rgba(255, 255, 255, 0.4),
                    0 0 200px rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            100% {
                box-shadow: 
                    0 0 80px rgba(255, 255, 255, 1),
                    0 0 120px rgba(255, 255, 255, 0.8),
                    0 0 160px rgba(255, 255, 255, 0.6),
                    0 0 220px rgba(255, 255, 255, 0.4);
                transform: scale(1.05);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Create random stars */
        .star:nth-child(1) { top: 20%; left: 15%; width: 3px; height: 3px; animation-delay: 0s; }
        .star:nth-child(2) { top: 60%; left: 80%; width: 2px; height: 2px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 40%; left: 50%; width: 4px; height: 4px; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 30%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 30%; left: 70%; width: 3px; height: 3px; animation-delay: 0.2s; }
        .star:nth-child(6) { top: 70%; left: 10%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 10%; left: 40%; width: 4px; height: 4px; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 50%; left: 90%; width: 3px; height: 3px; animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="night-sky">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="moon"></div>
    </div>
</body>
</html>
